
<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>프로젝트 - 새 프로젝트</title>
</head>
<body>
	<h1>새 프로젝트 추가</h1>
	<form id='form1' action='add' method='post'>
		<table border='1'>
			<tr>
				<th>시작날짜</th>
				<td><input type='text' name='startDate'></td>
			</tr>
			<tr>
				<th>끝날짜</th>
				<td><input type='text' name='endDate'></td>
			</tr>
			<tr>
				<th>프로젝트명</th>
				<td><input type='text' name='title' placeholder ="프로젝트 명을 입력하세요."></td>
			</tr>
			<tr>
				<th>멤버</th>
				<td><input type='text' name='member'></td>
			</tr>
		</table>
		<p>
			<button type='submit'>등록</button>
		</p>
	</form>
</body>
</html>
